<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Add New User</title>
    <style>
        html, body {
            width: 100%;
        }
        table, tr, th, td {
            margin: 0 auto;
            border: 1px solid black;
            text-align: center;
            justify-content: center;
            padding: 5px;
        }
        div {
            text-align: center;
            justify-content: center
        }
    </style>

</head>
<body>

<div align="center">
    <h1>Add New User</h1>
    <br />
    <form  th:action="@{/admin/add}" method="POST">

        <table border="0" cellpadding="10">
            <tr>
                <td> Name:</td>
                <td><input type="text" th:field="*{user.name}" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" th:field="*{user.password}" /></td>
            </tr>
            <tr><td> Role
                <input type="checkbox" name="role" value="ADMIN">ADMIN

                <input type="checkbox"  name="role" value="USER">USER

            </td>

            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
                <a th:href="@{'/admin/users/'}">Back to menu</a>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
