<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            width: 100%;
        }
        table, tr, th, td {
            margin: 0 auto;
            border: 1px solid black;
            text-align: center;
            justify-content: center;
            padding: 5px;
        }
        div {
            text-align: center;
            justify-content: center
        }
    </style>
</head>
<body>
<div align="center">
    <h1>Users List</h1>
    <a href="/admin/newUser">Add New User</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${listUsers}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td>
                <p th:each ="role : ${user.userRoles}">
                    <i th:text="${role.role}"></i>
                    </th:each></p>
            </td>
            <td>
                <a th:href="@{'/admin/update/'+ ${user.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/admin/delete/'+ ${user.id}}">Delete</a>
            </td>
        </tbody>
    </table>
    <a th:href="@{/logout}">Logout</a>
</div>
</body>
</html>
